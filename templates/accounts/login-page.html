{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block main_content %}
      <div class="trails-header">
        <h1>Login</h1>
        <p class="trails-subtitle">Sign in to your account</p>
    </div>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <p class="text-center">
            Don't have an account?
            <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
{% endblock %}
