{% extends 'base.html' %}

{% block title %}
    Profile Delete
{% endblock %}

{% block main_content %}
    <div class="trails-header">
        <h1>Delete Your Profile</h1>
        <p class="trails-subtitle">Permanently remove your account and all associated data</p>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form }}

        <button>Delete</button>
    </form>

{% endblock %}
